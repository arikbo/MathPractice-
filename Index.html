<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול מספרים מכוונים</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        .question { font-size: 20px; margin: 10px; }
        input { font-size: 18px; width: 60px; text-align: center; }
        button { font-size: 18px; margin-top: 10px; }
        .result { font-size: 22px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>תרגול מספרים מכוונים</h1>
    <div id="quiz"></div>
    <button onclick="checkAnswers()">בדוק תשובות</button>
    <div id="score" class="result"></div>

    <script>
        const questions = [
            { q: "-3 + 7", a: 4 },
            { q: "5 - (-2)", a: 7 },
            { q: "-6 × 3", a: -18 },
            { q: "-12 ÷ (-4)", a: 3 },
            { q: "-7 + (-5)", a: -12 }
        ];
        
        function loadQuiz() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            questions.forEach((question, index) => {
                quizDiv.innerHTML += `
                    <div class="question">${index + 1}. ${question.q} = 
                        <input type="number" id="answer${index}">
                    </div>`;
            });
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((question, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value;
                if (parseInt(userAnswer) === question.a) {
                    score++;
                }
            });
            document.getElementById("score").innerText = `ניקוד: ${score} מתוך ${questions.length}`;
        }

        loadQuiz();
    </script>
</body>
</html>
