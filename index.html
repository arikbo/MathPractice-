<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול מתמטיקה</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: left; direction: ltr; }
        .exercise { margin: 10px; font-size: 24px; }
        .result { font-size: 24px; margin-left: 10px; }
        .correct { color: green; }
        .incorrect { color: red; }
        .btn { margin-top: 20px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>תרגול מספרים מכוונים</h1>
    <div id="exercises"></div>
    <button class="btn" onclick="generateExercises()">ניסיון חדש</button>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function formatNumber(num) {
            return num < 0 ? `(${num})` : num;
        }

        function generateExercises() {
            const container = document.getElementById("exercises");
            container.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                let num1 = getRandomInt(-10, 10);
                let num2 = getRandomInt(-10, 10);
                let operators = ['+', '-', '*', '/'];
                let operator = operators[getRandomInt(0, operators.length - 1)];
                let question = `${formatNumber(num1)} ${operator} ${formatNumber(num2)}`;
                let correctAnswer = eval(question.replace(/[()]/g, ""));
                
                let div = document.createElement("div");
                div.className = "exercise";
                div.innerHTML = `
                    <span>${question} = </span>
                    <input type="number" oninput="checkAnswer(this, ${correctAnswer})">
                    <span class="result"></span>
                `;
                container.appendChild(div);
            }
        }

        function checkAnswer(input, correctAnswer) {
            let resultSpan = input.nextElementSibling;
            if (input.value === "") {
                resultSpan.innerHTML = "";
                return;
            }
            if (parseFloat(input.value) === correctAnswer) {
                resultSpan.innerHTML = "✔";
                resultSpan.className = "result correct";
            } else {
                resultSpan.innerHTML = "✖";
                resultSpan.className = "result incorrect";
            }
        }

        generateExercises();
    </script>
</body>
</html>
