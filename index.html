<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול מספרים מכוונים</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            direction: ltr;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        .exercise {
            font-size: 24px;
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .exercise:hover {
            transform: scale(1.05);
        }
        input {
            font-size: 18px;
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .button {
            padding: 12px 25px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 10px;
            text-align: center;
        }
        footer {
            margin-top: 30px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>תרגול מספרים מכוונים</h1>
    <div id="exercises"></div>
    <button class="button" onclick="generateExercises()">ניסיון חדש</button>
    <p id="score" class="result"></p>
    <div class="history" id="history"></div>
    <footer>האתר נבנה על ידי אריק בוריסי ©️</footer>

    <script>
        let history = [];

        function generateExercises() {
            const operators = ['+', '-', '*', '/'];
            const exercisesDiv = document.getElementById('exercises');
            exercisesDiv.innerHTML = '';
            let total = 10;
            let correctCount = 0;

            for (let i = 0; i < total; i++) {
                let num1 = Math.floor(Math.random() * 20) - 10;
                let num2 = Math.floor(Math.random() * 20) - 10;
                let operator = operators[Math.floor(Math.random() * operators.length)];

                if (operator === '/' && num2 === 0) num2 = 1; 

                let question = `${num1} ${operator} ${num2}`;
                let solution = eval(question.replace('÷', '/').replace('×', '*'));

                let div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `
                    <span> $begin:math:text$${num1} ${operator} ${num2} =$end:math:text$ </span>
                    <input type="number" data-answer="${solution}" oninput="checkAnswer(this)">
                    <span class="result-indicator"></span>
                `;
                exercisesDiv.appendChild(div);
            }
            MathJax.typeset();
        }

        function checkAnswer(input) {
            let userAnswer = parseFloat(input.value);
            let correctAnswer = parseFloat(input.dataset.answer);
            let resultIndicator = input.nextElementSibling;

            if (!isNaN(userAnswer)) {
                if (userAnswer === correctAnswer) {
                    resultIndicator.innerHTML = '✔️';
                    resultIndicator.className = 'correct';
                } else {
                    resultIndicator.innerHTML = '❌';
                    resultIndicator.className = 'incorrect';
                }
                calculateScore();
            } else {
                resultIndicator.innerHTML = '';
            }
        }

        function calculateScore() {
            let inputs = document.querySelectorAll('input');
            let correct = 0;
            let total = inputs.length;

            inputs.forEach(input => {
                if (input.nextElementSibling.innerHTML === '✔️') {
                    correct++;
                }
            });

            let percentage = Math.round((correct / total) * 100);
            let scoreText = `תוצאה: ${correct} מתוך ${total} ( ${percentage}% )`;
            document.getElementById('score').innerText = scoreText;
            document.getElementById('score').style.color = correct === total ? 'green' : 'red';

            history.push(scoreText);
            updateHistory();
        }

        function updateHistory() {
            let historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h3>היסטוריית תרגולים:</h3>' + history.map(score => `<p>${score}</p>`).join('');
        }

        generateExercises();
    </script>
</body>
</html>
