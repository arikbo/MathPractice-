<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול מספרים מכוונים</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: left;
            direction: ltr;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .exercise {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
        }
        .input-field {
            width: 60px;
            text-align: center;
            font-size: 18px;
            padding: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        .result {
            font-size: 22px;
            margin-left: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #score {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        .exercise img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>תרגול מספרים מכוונים</h1>
        <div id="exercises"></div>
        <button onclick="checkAnswers()">בדוק תשובות</button>
        <button onclick="generateExercises()">ניסיון חדש</button>
        <p id="score"></p>
    </div>

    <script>
        let correctAnswers = 0;
        const operators = ['+', '-', '*', '/'];

        function generateExercises() {
            const exercisesContainer = document.getElementById("exercises");
            exercisesContainer.innerHTML = "";
            correctAnswers = 0;

            for (let i = 0; i < 10; i++) {
                let num1 = Math.floor(Math.random() * 20) - 10;
                let num2 = Math.floor(Math.random() * 20) - 10;
                let operator = operators[Math.floor(Math.random() * operators.length)];
                
                if (operator === '/' && num2 === 0) num2 = 1; 

                let formattedNum1 = num1 < 0 ? `(${num1})` : num1;
                let formattedNum2 = num2 < 0 ? `(${num2})` : num2;
                let correctAnswer = eval(`${num1} ${operator} ${num2}`);

                let exerciseDiv = document.createElement("div");
                exerciseDiv.className = "exercise";
                exerciseDiv.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="math">
                    <span class="mathjax"> \$begin:math:text$${formattedNum1} ${operator} ${formattedNum2} =\\$end:math:text$ </span>
                    <input type="text" class="input-field" data-answer="${correctAnswer}">
                    <span class="result"></span>
                `;

                exercisesContainer.appendChild(exerciseDiv);
            }
            MathJax.typeset();
            document.getElementById("score").textContent = "";
        }

        function checkAnswers() {
            let inputs = document.querySelectorAll(".input-field");
            correctAnswers = 0;

            inputs.forEach(input => {
                let userAnswer = parseFloat(input.value);
                let correctAnswer = parseFloat(input.dataset.answer);
                let resultSpan = input.nextElementSibling;

                if (userAnswer === correctAnswer) {
                    resultSpan.textContent = "✔️";
                    resultSpan.style.color = "green";
                    correctAnswers++;
                } else {
                    resultSpan.textContent = "❌";
                    resultSpan.style.color = "red";
                }
            });

            let scorePercent = (correctAnswers / 10) * 100;
            document.getElementById("score").textContent = `נכונות: ${correctAnswers} מתוך 10 (ציון: ${scorePercent}%)`;
        }

        generateExercises();
    </script>
</body>
</html>
